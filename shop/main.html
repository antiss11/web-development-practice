<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Компания</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
  <header class="header">
    <div class="container">
      <div class="company_label">
          <div class="company_label__logo"></div>
          <div class="company_label__description">
              <p class="company_label__title">Название компании</p>
              <p class="company_label__slogan">самая клевая компания</p>
          </div>
      </div>
      <div class="feedback">
          <p class="feedback__phone">+7(499) 777-77-77</p>
          <p class="feedback__phone">+7(499) 777-77-77</p>
          <div>
            <a class="feedback__url" href="">Обратная связь</a>
            <div class="feedback__underline"></div>
          </div>
      </div>
    </div>
  </header>

  <nav class="menu">
    <ul class="menu__list">
      <li><a href="" class="menu__item">Главная</a></li>
      <li><a href="" class="menu__item">Каталог</a></li>
      <li><a href="" class="menu__item">Доставка и оплата</a></li>
      <li><a href="" class="menu__item">Прайс-лист</a></li>
      <li><a href="" class="menu__item">Контакты</a></li>
    </ul>
  </nav>

  <div class="slider">
    <div class="container">
      <img src="images/slide1.png" alt="Слайд1" class="slide active">
      <img src="images/slide2.png" alt="Слайд2" class="slide">
      <img src="images/slide3.png" alt="Слайд3" class="slide">
      <div class="slider__buttons">


        <div class="slider__button prev">
          <a href=""></a>
        </div>
        <div class="slider__button next">
          <a href=""></a>
        </div>
      </div>
    </div>
  </div>

  <script src="sliderCode.js"></script>
</body>
</html>
